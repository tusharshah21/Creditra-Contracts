name: Build WASM

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --release -p creditra-credit --target wasm32-unknown-unknown
